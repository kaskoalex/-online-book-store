<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Title</title>
  </head>

  <body>
    <div class="top">
      <div class="container top__container">
        <div class="row top__row">
          <span class="row-logo top__row-logo">
            <img src="img/Logo.png" alt="" class="logo" />
          </span>
          <div class="row-links top__row-links">
            <span class="row-links top__row-links-1a">Рекомендации</span>
            <span class="row-links top__row-links-1b">Книги</span>

            <span class="row-links top__row-links-1c">Блог</span>
            <button class="button top__row-links__button">
              <span class="top__row-links__text">Получить</span>
            </button>
          </div>
        </div>
        <!-- /.row top__row -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.top -->
    <div class="header">
      <div class="container header__container">
        <div class="design header__design">
          <span class="header__design-text">Design Theory:</span>
          <p class="header__design-psy-text">
            The Psychology of Graphic Design Pricing
          </p>
          <div class="header__bookjanga">
            <span class="header__bookjanga-header">КНИГА МИШЕЛЯ ЯНГА</span>
            <p class="header__bookjanga-text">
              Спустя 15 лет я управляю собственной студией, выполнив тысячи
              проектов для крупных клиентов. Теперь я делюсь своими золотыми
              стратегиями ценообразования на творческую работу.
            </p>
            <div class="header__button">
              <button class="button header__button-by">КУПИТЬ СЕЙЧАС</button>
              <button class="button header__button-red">ЧИТАТЬ ДЕМО</button>
            </div>
          </div>
        </div>
        <div class="psybook header__psybook">
          <img
            src="img/Book-image.png"
            alt=""
            class="header__psybook header__psybook-bookpsyimage"
          />
        </div>
      </div>
    </div>
    <!-- /.header -->
    <div class="bookstore">
      <div class="container bookstore__container">
        <div class="grid bookstore__grid"></div>
        <!-- /.grid bookstore__grid -->
      </div>
      <!-- /.container bookstore__container -->
    </div>
    <!-- /.bookstore -->
    <div class="booksdirections">
      <div class="container container-booksdirections">
        <div class="booksdirections__column">
          <div class="booksdirections__column-one">
            <h2 class="column-one-text"></h2>
            <!-- /.column-one-text -->
            <div class="column-one block">
              <div class="block block-left">
                <div class="block__card">
                  <div class="block__card-book">
                    <div class="card-title">
                      <img
                        src="./img/reference-1.jpg"
                        alt="Book The world of abstract art."
                        class="card-image"
                      />
                    </div>
                  </div>
                  <!-- /. block__card-book -->
                  <div class="block__card-text">
                    <h3 class="text-t1"></h3>
                    <span class="text-t2"></span>
                    <div class="text-price"></div>
                    <botton class="text-button"></botton>
                  </div>
                </div>
                <div class="block__card">
                  <div class="block__card-book">
                    <div class="card-title">
                      <img
                        src="./img/reference-3.jpg"
                        alt="Book The Blue Flowers."
                        class="card-image"
                      />
                    </div>
                  </div>
                  <!-- /. block__card-book -->
                  <div class="block__card-text">
                    <h3 class="text-t1"></h3>
                    <span class="text-t2"></span>
                    <div class="text-price"></div>
                    <botton class="text-button"></botton>
                  </div>
                </div>
                <div class="block__card">
                  <div class="block__card-book">
                    <div class="card-title">
                      <img
                        src="./img/reference-5.jpg"
                        alt="Book Work for money."
                        class="card-image"
                      />
                    </div>
                  </div>
                  <!-- /. block__card-book -->
                  <div class="block__card-text">
                    <h3 class="text-t1"></h3>
                    <span class="text-t2"></span>
                    <div class="text-price"></div>
                    <botton class="text-button"></botton>
                  </div>
                </div>
              </div>
              <!-- block block-left -->
              <div class="block block-right">
                <div class="block__card">
                  <div class="block__card-book">
                    <div class="card-title">
                      <img
                        src="./img/reference-2.jpg"
                        alt="Book Educated  a Memoir."
                        class="card-image"
                      />
                    </div>
                  </div>
                  <!-- /. block__card-book -->
                  <div class="block__card-text">
                    <h3 class="text-t1"></h3>
                    <span class="text-t2"></span>
                    <div class="text-price"></div>
                    <botton class="text-button"></botton>
                  </div>
                </div>
                <div class="block__card">
                  <div class="block__card-book">
                    <div class="card-title">
                      <img
                        src="./img/reference-4.jpg"
                        alt="Book There There."
                        class="card-image"
                      />
                    </div>
                  </div>
                  <!-- /. block__card-book -->
                  <div class="block__card-text">
                    <h3 class="text-t1"></h3>
                    <span class="text-t2"></span>
                    <div class="text-price"></div>
                    <botton class="text-button"></botton>
                  </div>
                </div>
                <div class="block__card">
                  <div class="block__card-book">
                    <div class="card-title">
                      <img
                        src="./img/reference-6.jpg"
                        alt="Book Making Things Happen."
                        class="card-image"
                      />
                    </div>
                  </div>
                  <!-- /. block__card-book -->
                  <div class="block__card-text">
                    <h3 class="text-t1"></h3>
                    <span class="text-t2"></span>
                    <div class="text-price"></div>
                    <botton class="text-button"></botton>
                  </div>
                </div>
              </div>
              <!-- block block-right -->
            </div>
            <!-- /.column-one__block -->
          </div>
          <!-- /. booksdirections__column-one -->
          <div class="booksdirections__column-two"></div>
          <!-- /.booksdirections__column-two -->
        </div>
        <!-- /.booksdirections__column -->
      </div>
      <!-- /.container container__booksdirections-->
    </div>
    <!-- /.booksdirections -->
    <div class="unpublischet"></div>
    <!-- /.unpublischet -->
    <div class="histori"></div>
    <!-- /.histori -->
    <div class="partners"></div>
    <!-- /.partners -->
    <div class="blog"></div>
    <!-- /.blog -->
    <div class="footer"></div>
    <!-- /.footer -->
  </body>
</html>
